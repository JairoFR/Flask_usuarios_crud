{% extends "/base.html" %}
{% block titulo %}{% endblock %}



{% block contenido %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand p-1 mt-3 ms-3 border border-light rounded" href="{{url_for('index')}}">
    Home
    </a>
</nav>
<div class="container mt-5">
<div class="container col-sm-12 col-lg-6 mt-5">
    <h1>Actualizar Datos</h1>
    <hr>
    <form action= "/user/actualizar/" method="post">
        <div class="form-group">
            <input type="hidden" name="id" value={{user.id}}>
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control mb-2" id="nombre" name="first_name" required value={{user.nombre}}>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control mb-2" id="apellido" name="last_name" required value={{user.apellido}}>
        </div>
        <div class="form-group">
            <label for="email" class="mt-3">Email</label>
            <input type="email" class="form-control mb-2" id="email" name="email" required value={{user.email}}>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary mt-3">Actualizar</button> <a href="{{url_for('ver_user', id=user.id)}}">Mostrar</a>
            </div>
    
    </form>
</div>
</section>


{% endblock %}
